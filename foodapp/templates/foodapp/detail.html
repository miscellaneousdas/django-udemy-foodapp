{% extends "foodapp/base.html" %} 

{%block body%}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% comment %} item picture {% endcomment %}
            <img src="{{item.item_image}}" class="card" height="300px">
        </div>

        <div class="col-md-6">
            {% comment %} item details {% endcomment %}
            <h1>{{ item.item_name }}</h1>
            <h2>{{ item.item_desc }}</h1>
            <h3>${{ item.item_price }}</h3>
            <a href="{% url 'foodapp:update_item' item.id %}">Update</a>
            <a href="{% url 'foodapp:delete_item' item.id %}">Delete</a>
        </div>
    </div>
</div>


{%endblock%}
