{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodApp</title>
    <link rel="stylesheet" href="{% static 'foodapp/style.css'%}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% comment %} Nav {% endcomment %}
    <nav class="navbar navbar-dark bg-dark">
      <a href="{% url 'foodapp:index' %}" class="navbar-brand">FoodApp</a>
      <div class="navbar">
        <a href="{% url 'foodapp:create_item' %}" class="nav-item nav-link"
          >Add Item</a
        >
        <a href="#" class="nav-item nav-link" href="#">Delete Item</a>
        <a href="#" class="nav-item nav-link" href="#">View Item</a>
      </div>
    </nav>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-success">{{ message }}</div>
    {% endfor %} {% endif %} {% block body %}{% endblock %}
  </body>
</html>
